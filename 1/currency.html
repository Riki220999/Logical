<html>

<script language="JavaScript">

    var currency1 = document.getElementById('select1').value;

    switch (currency1 + ' ' + currency2) {
        case "USD CNY":
            var x = currency2 = 6.75;
            var y = amount * x;
            document.getElementById('result').innerHTML = parseFloat(Math.round(y * 100) / 100).toFixed(2) + " Chinese Yuan" ;
            
        }
}
</script>
</head>
<body>
  <label>Konversikan:</label>
<input type="text" id="amount" />
<label>Dari:</label>
