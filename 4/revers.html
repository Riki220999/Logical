      <script type="text/javascript">

	function doReverse(){
		var str = document.getElementById( 'w' ).value;
		document.getElementById("hasil_s").innerHTML =reverseString( str);
	}
	
	
	function reverseString( str ){
		str = str.split(''); 
		str = str.reverse();
		str = str.join(''); 
		return str;
	}       
                 
      </script>
